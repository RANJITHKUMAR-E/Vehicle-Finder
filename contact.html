<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport"content="width=device-width,initial-scale=1.0">
     <title>Responsive Contact Form</title>
     <link rel="stylesheet" href="style1.css">
     <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>   
     <div class="contact-section">
       <div class="contact-info">
          <div><i class="fas fa-map-marker-alt"></i>Address,City,Country</div>
          <div><i class="fas fa-envelope"></i>contact@gmail.com</div>
          <div><i class="fas fa-phone"></i>0123456789</div>
          <div><i class="fas fa-clock"></i>Mon Friday 9:00 AM to 7:30 PM</div>
       </div>
       <div class="contact-form">
        <h2><b>Contact Us</b></h2>
        <form class="contact"action=""method="post">
          <input type="text"name="name"class="text-box"placeholder="Your Name"required>
           <input type="email"name="email"class="text-box"placeholder="Your Email"required>
          <br> <br><textarea name="message"rows="5"placeholder="Your Message"required></textarea>
          <input type="submit"name="submit"class="send-btn"value="Send">
        </form>
      </div>
     </div>
  </body>
</html>
